<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/']">
              <img
                src="http://192.168.1.119:4200/assets/images/header.jpg"
                class="align-middle m-2"
                alt="logo"
                width="100%"
              />
            </a>
          </div>

          <div class="or-border m-t-30">Enter your details</div>

          <form [formGroup]="form" class="m-t-30" (ngSubmit)="submit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember me</mat-checkbox>
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot your password?</a
              >
            </div>
            <button mat-flat-button color="primary" class="w-100" type="submit">Log In</button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
            Not registered?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create your Federation account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
